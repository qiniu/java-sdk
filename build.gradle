apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group:'com.squareup.okhttp', name:'okhttp', version:'2.2.0'
    compile group:'com.google.code.gson', name:'gson', version:'2.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}